<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keyword" content="마켓칼리, 칼리, 마켓, 쇼핑, 장보기" />
    <meta name="description" content="Market Kurly Imitation" />
    <meta name="author" content="LikeLion Lab17 Member" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓칼리</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/index/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/pages/index/index.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <iframe data-include="/layout/header.html" data-height="247px"></iframe>
    <div class="index">
      <div class="index_visual">
        <!-- Swiper -->
        <div class="swiper index_visual_swiper">
          <div class="swiper-wrapper swiper-wrapper-banner"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <section class="index_recommend_product">
        <h2>이 상품 어때요?</h2>
        <div class="swiper_cover">
          <!-- Swiper -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper index_recommend_product_swiper">
            <div
              class="swiper-wrapper index_recommend_product_swiper_wrapper"
            ></div>
          </div>
        </div>
      </section>
      <div class="event_banner">
        <img
          src="./assets/index/line-banner 1.jpg"
          alt="더 풍성해진 10월의 퍼플위크 적립률 UP + 3종 쿠폰팩"
        />
      </div>
      <section class="index_regret_product">
        <h2>놓치면 후회할 가격</h2>
        <!-- Swiper -->
        <div class="swiper_regret_cover">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper index_regret_product_swiper">
            <div
              class="swiper-wrapper index_regret_product_swiper_wrapper"
            ></div>
          </div>
        </div>
      </section>
      <iframe data-include="/layout/recent.html"></iframe>
    </div>
    <!-- 최근 본 상품 -->
    <iframe data-include="/layout/footer.html" data-height="681px"></iframe>
    <!-- 뷰티 플랫폼 POP UP -->
    <div class="beauty_popup">
      <img src="/assets/jenny.png" alt="뷰티 플랫폼 이미지" />
      <div class="beauty_popup_button_list">
        <button class="beauty_popup_never_watch">오늘 하루 안 보기</button>
        <button class="beauty_popup_close">닫기</button>
      </div>
    </div>
    <!-- 장바구니 POP UP -->
    <div class="cart_popup_container">
      <div class="cart_popup"></div>
    </div>
  </body>
</html>
